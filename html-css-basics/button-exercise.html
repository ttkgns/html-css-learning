<style>
  .uber-button {
    background-color: black;
    color:white;
    width: 110px;
    height: 30px;
    border:none;
    cursor: pointer;
    margin: 8px;
  
    transition: opacity 0.15s;
  }

  .uber-button:hover{
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    color: black;
    width: 150px;
    height: 30px;
    border:none;
    cursor:pointer;
    border-radius: 15px;
    margin: 8px;
  }

  .amazon-button:hover{
    background-color: rgb(220, 180, 10);
  }

  .github-button{
    background-color: rgb(46, 164, 79);
    color:white;
    width: 92px;
    height: 36px;
    border-radius: 2px;
    border: none;
    cursor: pointer;
    margin: 8px;
    font-weight: bold;

    transition: box-shadow 0.15s
  }

  .github-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-getstarted-button{
    background-color: rgb(121, 82, 179);
    color:white;
    border-radius: 2px;
    width: 100px;
    height: 30px;
    border: none;
    cursor: pointer;
    margin: 8px;

    transition: background-color 0.15s;
  }

  .bootstrap-getstarted-button:hover{
    background-color: rgb(100, 75, 170);
  }

  .bootstrap-download-button{
    background-color: white;
    color:rgb(108, 117 , 125);
    border-color: rgb(108, 117 , 125);
    border-radius: 2px;
    width: 90px;
    height: 30px;
    cursor: pointer;
    border-style: solid;
    margin: 8px;
    border-width: 1.7px;

    transition: background-color 0.15s,
    color 0.15s;
  }

  .bootstrap-download-button:hover{
    background-color:rgb(108, 117 , 125);;
    color: white;
  }

  .linkedin-apply-button{
    background-color: rgb(10, 102, 194);
    color:white;
    border-radius: 18px;
    height: 36px;
    width: 215px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    margin: 8px;

    transition: background-color 0.15s;
  }

  .linkedin-apply-button:hover{
    background-color: rgb(15, 91, 166);
  }

  .linkedin-save-button{
    background-color: white;
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    width: 80px;
    height: 36px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    border-style: solid;
    border-width: 1.5px;
    margin: 8px;

    transition: background-color 0.15s,
    border-width 0.02s;
  }

  .linkedin-save-button:hover{
    border-width: 2px;
    background-color: rgb(180, 216, 253);
  }
</style>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="github-button">
  Sign up
</button>

<button class="bootstrap-getstarted-button">
  Get Started
</button>

<button class="bootstrap-download-button">
  Download
</button>

<button class="linkedin-apply-button">
  Apply on company website
</button>

<button class="linkedin-save-button">
  Save
</button>
