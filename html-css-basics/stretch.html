<style>
  .stretch-button{
    background-color: green;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    cursor:pointer;
    border: none;

    margin: 10px;
  
    transition: padding 0.15s;
  }

  .stretch-button:hover{
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 32px;
    padding-right: 32px;
  }

  .shadow-button{
    background-color: green;
    color:white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    cursor:pointer;
    border: none;
    margin: 10px;

    box-shadow: 3px 3px 5px rgb(0, 0, 0, 0.3);

    transition: box-shadow 0.15s,
    margin-top 0.15s,
    margin-left 0.15s;
  }
  .shadow-button:active{
    box-shadow:none;
    margin-top: 3px;
    margin-left: 3px;
  }

  .stretch-number-button{
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;

    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;

    transition: padding 0.15s,
    margin 0.15s;
  }
  .stretch-number-button:hover{
    padding-left:25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>

<button class="stretch-button"> 
  Stretch
</button>

<button class="shadow-button">
  Shadow
</button>

<button class="stretch-number-button">
  One
</button>
<button class="stretch-number-button">
  Two
</button>
<button class="stretch-number-button">
  Three
</button>
